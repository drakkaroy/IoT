<dom-module id="rgb-led">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
      }
      
      iron-icon {
        width: 200px;
        height: 200px;
      }

      iron-icon.red {
        fill: #FF0000;
      }

      iron-icon.orange {
        fill: #FF7F00;
      }

      iron-icon.yellow {
        fill: #FFFF00;
      }

      iron-icon.green {
        fill: #00FF00;
      }

      iron-icon.blue {
        fill: #0000FF;
      }

      iron-icon.indigo {
        fill: #4B0082;
      }

      iron-icon.violet {
        fill: #8B00FF;
      }

      iron-icon.white {
        fill: #FFFFFF;
      }
    </style>
    <iron-icon icon="icons:lightbulb-outline" class$="[[color]]"></iron-icon>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'rgb-led',

      properties: {
        color: {
          type: String
        }
      }
    });
  })();
  </script>
</dom-module>
